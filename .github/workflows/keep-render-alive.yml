name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # Runs every 10 minutes
  workflow_dispatch:         # Allows manual run

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        run: |
          curl -fsS https://skin-tone-detector-h1ii.onrender.com/health || echo "Health check failed"
